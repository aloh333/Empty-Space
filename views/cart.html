<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Shopping Cart</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
        <!-- Bootstrap core CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/cart.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container px-4 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-5">
                    <h4 class="heading">장바구니</h4>
                </div>
                <div class="col-7">
                    <div class="row text-right">
                        <div class="col-4">
                            <h6 class="mt-2">수량</h6>
                        </div>
                        <div class="col-4">
                            <h6 class="mt-2">가격</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center border-top">
                <div class="col-5">
                    <div class="row d-flex">
                        <div class="book"> <img src="https://i.imgur.com/2DsA49b.jpg" class="book-img" alt="book-img"> </div>
                        <div class="my-auto flex-column d-flex pad-left">
                            <h6 class="mob-text">Thinking, Fast and Slow</h6>
                            <p class="mob-text">Daniel Kahneman</p>
                        </div>
                    </div>
                </div>
                <div class="my-auto col-7">
                    <div class="row text-right">
                        <div class="col-4">
                            <div class="row d-flex justify-content-end px-3" style="font-size: 20px;"> 
                                <p class="mb-0" id="cnt1">1</p>&nbsp;&nbsp;
                                <div class="d-flex flex-column plus-minus"> <span class="vsm-text plus">+</span>
                                    <span class="vsm-text minus">-</span> </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <h6 class="mob-text">$9.99</h6>
                        </div>
                        <div class="col-4" style="font-size: 20px;">
                            <a href="#"><i class="fa fa-trash-o ml-3 text-black-50"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center border-top">
                <div class="col-5">
                    <div class="row d-flex">
                        <div class="book"> <img src="https://i.imgur.com/Oj1iQUX.jpg" class="book-img" alt="book-img"> </div>
                        <div class="my-auto flex-column d-flex pad-left">
                            <h6 class="mob-text">Homo Deus: A Brief<br>History of Tomorrow</h6>
                            <p class="mob-text">Yuval Noah Harari</p>
                        </div>
                    </div>
                </div>
                <div class="my-auto col-7">
                    <div class="row text-right">
                        <div class="col-4">
                            <div class="row d-flex justify-content-end px-3" style="font-size: 20px;">
                                <p class="mb-0" id="cnt2">1</p>
                                <div class="d-flex flex-column plus-minus"> <span class="vsm-text plus">+</span> <span class="vsm-text minus">-</span> </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <h6 class="mob-text">$13.50</h6>
                        </div>
                        <div class="col-4" style="font-size: 20px;">
                            <a href="#"><i class="fa fa-trash-o ml-3 text-black-50"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="row">
                            <div class="col-lg-3 radio-group">
                                <div class="row d-flex px-3 radio"> <img class="pay" src="https://i.imgur.com/WIAP9Ku.jpg">
                                    <p class="my-auto">Credit Card</p>
                                </div>
                                <div class="row d-flex px-3 radio gray"> <img class="pay" src="https://i.imgur.com/OdxcctP.jpg">
                                    <p class="my-auto">Debit Card</p>
                                </div>
                                <div class="row d-flex px-3 radio gray mb-3"> <img class="pay" src="https://i.imgur.com/cMk1MtK.jpg">
                                    <p class="my-auto">PayPal</p>
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="row px-2">
                                    <div class="form-group col-md-6"> <label class="form-control-label">Name on Card</label> 
                                        <input type="text" id="cname" name="cname" placeholder="Shinhan"> 
                                    </div>
                                    <div class="form-group col-md-6"> <label class="form-control-label">Card Number</label> 
                                        <input type="text" id="cnum" name="cnum" placeholder="0000 0000 0000 0000"> 
                                    </div>
                                </div>
                                <div class="row px-2">
                                    <div class="form-group col-md-6"> <label class="form-control-label">Expiration Date</label> 
                                        <input type="text" id="exp" name="exp" placeholder="MM/YY"> 
                                    </div>
                                    <div class="form-group col-md-6"> <label class="form-control-label">CVC</label> 
                                        <input type="text" id="cvc" name="cvc" placeholder="***"> 
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 mt-2">
                                <div class="row d-flex justify-content-between px-4">
                                    <p class="mb-1 text-left">주문 금액</p>
                                    <h6 class="mb-1 text-right">$23.49</h6>
                                </div>
                                <div class="row d-flex justify-content-between px-4">
                                    <p class="mb-1 text-left">배송비</p>
                                    <h6 class="mb-1 text-right">$2.99</h6>
                                </div>
                                <div class="row d-flex justify-content-between px-4" id="tax">
                                    <p class="mb-1 text-left">총액</p>
                                    <h6 class="mb-1 text-right">$26.48</h6>
                                </div> <button class="btn-block btn-blue"> <span> <span id="checkout">Checkout</span> <span id="check-amt">$26.48</span> </span> </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="/js/scripts2.js"></script>
    </body>
</html>
